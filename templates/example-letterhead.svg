<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7bc8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header background -->
  <rect width="800" height="200" fill="url(#headerGradient)"/>
  
  <!-- Logo circle -->
  <circle cx="100" cy="100" r="60" fill="#ffffff" stroke="#e8f2ff" stroke-width="3"/>
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c5aa0">YCA</text>
  
  <!-- Organization name -->
  <text x="200" y="80" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#ffffff">Your Community Association</text>
  
  <!-- Tagline -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" fill="#e8f2ff">Building Community • Preserving Heritage • Serving Neighbors</text>
  
  <!-- Contact info -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">123 Community Drive • Yourtown, ST 12345</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Phone: (555) 123-4567 • Email: info@yourcommunity.org</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Website: www.yourcommunity.org</text>
  
  <!-- Decorative elements -->
  <circle cx="720" cy="50" r="15" fill="#ffffff" opacity="0.3"/>
  <circle cx="750" cy="80" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="730" cy="120" r="12" fill="#ffffff" opacity="0.25"/>
  
  <!-- Bottom border -->
  <rect x="0" y="185" width="800" height="15" fill="#1a3a6b"/>
</svg>